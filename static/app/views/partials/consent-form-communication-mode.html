<h3>Communication Mode</h3>
<label>Please give the choice for communication mode.</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="checkbox" ng-model="formData.type1" >
           Voice Call
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="checkbox" ng-model="formData.type2" value="ps">
            SMS / MMS
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="checkbox" ng-model="formData.type3" value="ps">
            Email
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="checkbox" ng-model="formData.type4" value="ps">
            Mail
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="checkbox" ng-model="formData.type5" value="ps">
            Fax
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-4 col-xs-offset-4">
    <a ui-sref="consent-form.personal-particulars" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
