<h3>Assign User Group</h3>
<label>Please assign the form to a user group</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.type1" name="user-group" value="xbox" checked>
           Group 1
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type2" name="user-group" value="ps">
            Group 2
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.type3" name="user-group" value="xbox" checked>
           Group 3
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type4" name="user-group" value="ps">
            Group 4
        </label>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-4 col-xs-offset-4">
        <button id="consent-form-submit-button" type="submit" class="btn btn-danger">Submit</button>
    </div>
</div>
